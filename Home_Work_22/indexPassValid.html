<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <div class="container"> 
        <div>
            <h3>Create Account :</h3>
        </div>

        <div>
            <input class="user" type="text" placeholder="userName">
        </div>
        <div>
            <input class="pass" type="password" id="inpassword" placeholder="password">
        </div>
        <div>
            <button class="btn" id="btn">Sign Up</button>
        </div>

        <h5>Password must contain the following : </h5>

        <p id="passLength"> <img id="img1" src="" alt=""> Minimum 8 charecter</p>
        <p id="passCapital"><img id="img2" src="" alt=""> Upper Case</p>
        <p id="pasSmall"> <img id="img3" src="" alt="">Lower Case</p>
        <p id="passNum"><img id="img4"  alt=""> Number</p>
        <p id="pasSpecial"> <img id="img5" src="" alt="">Special Chracter</p>
        <p id="passEng"> <img id="img6" src="" alt=""> English letters</p>

    </div>



    <script src="js/script.js"></script>
</body>

</html>
